<div id="ts" class="container-fluid" style="margin-left: 100px;" ng-controller="ContactController as contact">
	<p>
		<span class="glyphicon glyphicon-bookmark"></span>&nbsp;접촉이력
	</p>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<form class="form-inline" role="form" >
				<div class="form-group">
					<label for="customer-type">구분&nbsp;&nbsp;</label> <select
						class="form-control" >
						<option>서비스관리번호</option>
						<option>주민번호</option>
					</select>
				</div>
				<input type="tel" maxlength="8" class="form-control" 
					placeholder="12343456" ng-model="contact.info.phoneNumber"> <label for=""
					class="control-label">기간</label> <input type="date"
					class="form-control" /> <label for="" class="control-label">~</label>
				<input type="date" class="form-control" />
				<button type="submit" class="btn btn-default" ng-click="contact.search()">
					<span class="glyphicon glyphicon-search"></span>&nbsp;조&nbsp;회
				</button>
			</form>
		</div>
	</div>
	<form class="form-horizontal" role="form">
		<div class="panel panel-info">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-tag"></span>&nbsp;기본정보
			</div>
			<div class="panel-body">
				<div class="col-md-4">
					<!-- 1st Column -->
					<div class="form-group">
						<label for="customer-name" class="col-md-4 control-label">고객명</label>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control" 
								placeholder="(고객명)" ng-model="contact.info.name">
						</div>
						<div class="col-md-4"
							style="padding-left: 0px; padding-right: 0px;">
							<input type="text" class="form-control text-center"
								style="padding: 0px; margin: 0px;">

						</div>
					</div>
					<div class="form-group">
						<label for="customer-type" class="col-md-4 control-label">고객유형</label>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="개인"
								ng-model="contact.info.customerType">
						</div>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="일반">
						</div>
					</div>
					<div class="form-group">
						<label for="customer-type" class="col-md-4 control-label">대표번호</label>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="개인"
								ng-model="contact.info.phoneType">
						</div>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="000-0000-0000"
								ng-model="contact.info.phoneNumber">
						</div>
					</div>
					<div class="form-group">
						<label for="customer-type" class="col-md-4 control-label">겸용서비스</label>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="개인" ng-model="contact.info.sharedService">
						</div>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="일반">
						</div>
					</div>
				</div>
				<!-- 1st Column -->
				<div class="col-md-4">
					<!-- 2nd Column -->

					<div class="form-group">
						<label for="customer-type" class="col-md-4 control-label">종류/상태</label>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="개인"
								ng-model="contact.info.type">
						</div>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="일반"
								value="사용중">
						</div>
					</div>
					<div class="form-group">
						<label for="customer-type" class="col-md-4 control-label">표준요금제</label>
						<div class="col-md-8" style="padding-right: 0px;">
							<input type="text" class="form-control"  placeholder="개인"
								ng-model="contact.info.product">
						</div>
					</div>
					<div class="form-group">
						<label for="customer-type" class="col-md-4 control-label">할부정보</label>
						<div class="col-md-8" style="padding-right: 0px;">
							<div class="input-group" style="padding-right: 0px;">
								<input type="num" class="form-control text-center"
									placeholder="0" ng-model="contact.info.monthlyPayment"> <span
									class="input-group-btn">
									<button class="btn btn-default" type="button">상세정보</button>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="customer-type" class="col-md-4 control-label">해택정보</label>
						<div class="col-md-8" style="padding-right: 0px;">
							<div class="input-group">
								<input type="text" class="form-control text-center"
									placeholder="T끼리 온가족할인" ng-model="contact.info.additionalService"> <span
									class="input-group-btn">
									<button class="btn btn-default" type="button">상세정보</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<!-- 2nd Column -->
				<div class="col-md-4">
					<!-- 3rd Column -->
					<div class="form-group">
						<label for="customer-name" class="col-md-4 control-label">단말기</label>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="text" class="form-control" 
								placeholder="SHW-M110S" ng-model="contact.info.deviceModel">
						</div>
						<div class="col-md-4" style="padding-left: 0px;">
							<div class="input-group">
								<input type="text" class="form-control text-center"
									placeholder="123******" style="padding: 0px; margin: 0px;"
									ng-model="contact.info.deviceID"> <span class="input-group-btn">
									<button class="btn btn-default" type="button">상세</button>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="customer-name" class="col-md-4 control-label">용도/방식/상태</label>
						<div class="col-md-8" style="padding-right: 0px;"">
							<div class="col-md-4" style="padding-right: 0px;">
								<input type="text" class="form-control" 
									placeholder="일반" ng-model="contact.info.usage">
							</div>
							<div class="col-md-4"
								style="padding-left: 0px; padding-right: 0px;">
								<input type="text" class="form-control text-center"
									placeholder="3G" ng-model="contact.info.carrierType">
							</div>
							<div class="col-md-4" style="padding-left: 0px;">
								<input type="text" class="form-control text-center"
									placeholder="" ng-model="contact.info.usim">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="customer-name" class="col-md-4 control-label">가입일/해지일</label>
						<div class="col-md-4" style="padding-right: 0px;">
							<input type="date" class="form-control text-center" >
						</div>
						<div class="col-md-4" style="padding-left: 0px;">
							<input type="date" class="form-control text-center" />
						</div>
					</div>
					<div class="form-group">
						<label for="customer-name" class="col-md-4 control-label">서비스등급</label>
						<div class="col-md-8" style="padding-right: 0px;"">
							<div class="col-md-5" style="padding-right: 0px;">
								<input type="text" class="form-control" 
									placeholder="GOLD(G1)" value="Gold">
							</div>
							<div class="col-md-5"
								style="padding-left: 0px; padding-right: 0px;">
								<input type="text" class="form-control text-center"
									placeholder="">
							</div>
							<div class="col-md-2" style="padding-left: 0px;">
								<input type="text" class="form-control text-center"
									placeholder="G1">
							</div>
						</div>
					</div>
				</div>
				<!-- 3rd Column -->
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="container-fluid">
					<div class="col-md-4">
						<span class="glyphicon glyphicon-tag"></span>변경이력
					</div>
					<div class="col-md-8 text-right">
						<ul class="pagination "
							style="margin-top: 0px; margin-bottom: 0px;">
							<li><a href="#">&laquo;</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#">&raquo;</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-md-1">처리일</th>
							<!-- 1 -->
							<th class="col-md-1">구분</th>
							<!-- 2 -->
							<th class="col-md-2">변경유형</th>
							<!-- 3 -->
							<th class="col-md-2">사유</th>
							<!-- 4 -->
							<th class="col-md-1">관련변경</th>
							<!-- 5 -->
							<th class="col-md-1">당일취소</th>
							<!-- 6 -->
							<th class="col-md-1">작업상태</th>
							<!-- 7 -->
							<th class="col-md-3">변경내용</th>
							<!-- 8 -->
						</tr>
					</thead>
					<tbody >
						<tr ng-repeat="detail in contact.info.details | limitTo:20">
							<td>{{detail.date}}</td>
							<td>{{detail.serviceType}}</td>
							<td>{{detail.changeType}}</td>
							<td>{{detail.reason}}</td>
							<td>{{detail.relatedChange}}</td>
							<td></td>
							<td></td>
							<td>{{detail.description}}</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</form>

</div>
